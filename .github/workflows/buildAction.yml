name: remote ssh command
on: [push]
jobs:

  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Executing SSH in remote instance
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd proyecto/GDD-Maker
          git pull
          cd Backend
          sudo npm i
          cd src
          if [ -d frontendBuild ]; then rm -r frontendBuild; fi
          echo "DELETING OLD FRONTEND BUILD"
          cd ../../Frontend
          sudo npm i
          echo "NPM i FRONTEND"
          ng build
          echo "NG BUILDING"
          mv frontendBuild ../Backend/src/frontendBuild
          echo "MOVING"  
          sudo pkill -f 'node'
          echo "KILLING SERVER"
          sudo npm run dev
          echo "SERVER RUNNING"
          echo "APP DEPLOYED"
              
          
          
