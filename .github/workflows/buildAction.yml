name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Executing SSH in remote instance
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd proyecto/GDD-Maker
          git pull
          cd Backend
          sudo npm i
          cd src
          if [ -d frontendBuild ]; then rm -r frontendBuild; fi
          ECHO "DELETING OLD FRONTEND BUILD"
          cd ../../Frontend
          sudo npm i
          ECHO "NPM i FRONTEND"
          ng build
          ECHO "NG BUILDING"
          mv frontendBuild ../Backend/src/frontendBuild
          ECHO "MOVING"    
              
          
          
