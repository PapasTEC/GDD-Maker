<div class="info-container">
  <div class="row">
    <img
      class="icon"
      src="assets/img/icons/common/notFound.svg"
      alt="Access Denied"
    />
    <h1>Document Not Found</h1>
    <p>
      Document with id
      <span class="bold"> {{ documentId }} </span>
      does not exist.
    </p>
    <button class="btn btn-primary" (click)="goToDashboard()">
      Go to Dashboard
    </button>
  </div>
</div>
