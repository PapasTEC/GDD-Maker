<div class="bodyClass">
    <div class="aestheticsInnerBody">
        <div class="aestheticsContainer scrollBar">
            <div class="aestheticsCard" [ngStyle]="{'min-height': (i==0)? 'max(20vh, 25vw)':'max(20vh, 20vw)'}" *ngFor="let docAesthetics of aestheticsInDocument; index as i">
                <div class="cardBody">
                    <div class="cardHeader">
                        <div class="aestheticName" >
                            <fa-icon id="mainAesthetic" [icon]="crownIcon" *ngIf="i == 0" ></fa-icon>
                            <button type="button" #but class="btn" (click)="showAesthetics($event, but)">
                                {{docAesthetics.name}}
                            </button>
                            <div class="aestheticsSelector" style="display: none">
                                <div tabindex="-1" class="aestheticsOptions scrollBar ">
                                    <!-- 
                                    <button type="button" class="btn">
                                        Aesthetic 1
                                    </button>

                                    <div class="horizontalLine"></div>
                                     -->
                                </div>
                            </div>
                            <button #trash type="button" #card (click)="removeCard(card)" class="btn btn-icon-only" *ngIf="i != 0" placeholer="docAesthetics.content">
                                <fa-icon [icon]="trashIcon"></fa-icon>
                            </button>
                            
                        </div>
                    </div>
                    <div class="horizontalLine"></div>
                    <div class="aestheticsCardContent">
                        <textarea id="txtArea" #txtArea class="vditor-reset textArea scrollBar" placeholder="" (input)="updateTxtContent(txtArea, docAesthetics.name)"></textarea>
                    </div>
                </div>
                
            </div>
            
            <div class="addButtonContainer">
                <button #trash type="button" (click)="addCard()" class="btn btn-icon-only">
                    <fa-icon [icon]="plusIcon"></fa-icon>
                </button>
            </div>

            
            
        </div>
    </div>
</div>
