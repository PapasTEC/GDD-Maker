<div class="bodyClass">
  <div class="techInfoInnerBody">
    <div class="techInfoContainer scrollBar">
      <!-- Platforms -->
      <div
        class="techInfoCard plaforms"
        (keydown)="onPlatformsChange($event)"
        (contextmenu)="onPlatformsChange($event)"
        (paste)="onPlatformsChange($event)"
        (input)="onPlatformsChange($event)"
        [ngClass]="isBlocked.platforms ? 'disabled-component' : ''"
      >
        <div class="cardBody">
          <div class="cardHeader">
            <div class="title">
              <span> Platforms </span>
              <div class="editing-box platforms" *ngIf="isBlocked.platforms">
              <img class="editing-box__icon" [src]="userBlocking.platforms?.image" alt="user" />
              <span class="editing-box__user">{{ userBlocking.platforms?.name }}</span>
              <span class="editing-box__text"
                >
                <span *ngIf="userBlocking.platforms.name.toLowerCase().endsWith('s')">' </span>
                <span *ngIf="!userBlocking.platforms.name.toLowerCase().endsWith('s')">'s </span>
                 editing</span>
              </div>
            </div>
          </div>
          <div class="horizontalLine"></div>
          <div
            class="techInfoCardContent"
            [ngStyle]="{
              'margin-top': '0vh'
            }"
          >
            <div class="platformCanvas">
              <div
                class="flexCont"
                *ngFor="let platform of platforms; index as i"
              >
                <div class="platformContainer">
                  <button class="btn" (click)="addOrRemove(i)">
                    <img
                      class="platformImage"
                      src="{{ platform.image }}"
                      alt=""
                    />
                    <div class="overlay" styles="">
                      <svg
                        id="i"
                        class="overlayImage"
                        version="1.1"
                        id="Capa_1"
                        [style.display]="
                          techInfo.platforms.includes(i) ? 'block' : 'none'
                        "
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        viewBox="-3.2 -3.2 38.40 38.40"
                        xml:space="preserve"
                        fill="#000000"
                        stroke="#000000"
                      >
                        <g
                          id="SVGRepo_bgCarrier"
                          stroke-width="0"
                          transform="translate(6.24,6.24), scale(0.61)"
                        >
                          <rect
                            x="-3.2"
                            y="-3.2"
                            width="38.40"
                            height="38.40"
                            rx="19.2"
                            fill="#ffffff"
                            strokewidth="0"
                          />
                        </g>
                        <g
                          id="SVGRepo_tracerCarrier"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                        <g id="SVGRepo_iconCarrier">
                          <g>
                            <g id="check_x5F_alt">
                              <path
                                style="fill: #030104"
                                d="M16,0C7.164,0,0,7.164,0,16s7.164,16,16,16s16-7.164,16-16S24.836,0,16,0z M13.52,23.383 L6.158,16.02l2.828-2.828l4.533,4.535l9.617-9.617l2.828,2.828L13.52,23.383z"
                              />
                            </g>
                          </g>
                        </g>
                      </svg>
                    </div>
                  </button>
                  <div class="platformText">
                    <span>{{ platform.name }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="techInfoCard details"
        (keydown)="onGeneralDataChange($event)"
        (contextmenu)="onGeneralDataChange($event)"
        (paste)="onGeneralDataChange($event)"
        (input)="onGeneralDataChange($event)"
        [ngClass]="isBlocked.generalData ? 'disabled-component' : ''"
      >
        <div class="cardBody">
          <div class="cardHeader">
            <div class="editing-box details" *ngIf="isBlocked.generalData">
              <!-- <img class="editing-box__icon" [src]="userBlocking?.image" alt="user" /> -->
              <!-- <span class="editing-box__user">ghfhgg</span> -->
              <img class="editing-box__icon" [src]="userBlocking.generalData?.image" alt="user" />
              <span class="editing-box__user">{{ userBlocking.generalData?.name }}</span>
              <span class="editing-box__text"
                >
                <span *ngIf="userBlocking.generalData.name.toLowerCase().endsWith('s')">' </span>
                <span *ngIf="!userBlocking.generalData.name.toLowerCase().endsWith('s')">'s </span>
                 editing</span>
            </div>
          </div>
          <div class="techInfoCardContent">
            <div class="otherDetailsContent">
              <div class="otherDetailsBody">
                <div class="otherDetailsCol">
                  <div class="otherDetailsRow">
                    <span class="titleText">AGE CLASSIFICATION</span>
                  </div>
                  <div class="otherDetailsRow">
                    <span class="titleText">TARGET AUDIENCE</span>
                  </div>
                  <div class="otherDetailsRow">
                    <span class="titleText">RELEASE DATE</span>
                  </div>
                  <div class="otherDetailsRow">
                    <span class="titleText">PRICE</span>
                  </div>
                </div>
                <div class="otherDetailsCol wide">
                  <div class="otherDetailsRow">
                    <input
                      type="text"
                      [value]="techInfo.ageClassification"
                      [(ngModel)]="techInfo.ageClassification"
                      (input)="updateGeneralData($event)"
                      (keydown)="onChangeBlock($event, 'generalData')"
                      (contextmenu)="onChangeBlock($event, 'generalData')"
                      (paste)="onChangeBlock($event, 'generalData')"
                                        />
                  </div>
                  <div class="otherDetailsRow">
                    <input
                      type="text"
                      [value]="techInfo.targetAudience"
                      [(ngModel)]="techInfo.targetAudience"
                      (input)="updateGeneralData($event)"
                      (keydown)="onChangeBlock($event, 'generalData')"
                      (contextmenu)="onChangeBlock($event, 'generalData')"
                      (paste)="onChangeBlock($event, 'generalData')"
                    />
                  </div>
                  <div class="otherDetailsRow">
                    <input
                      type="date"
                      min="{{ today | date : 'yyyy-MM-dd' }}"
                      [value]="techInfo.releaseDate"
                      [(ngModel)]="techInfo.releaseDate"
                      (input)="updateGeneralData($event)"
                      (keydown)="onChangeBlock($event, 'generalData')"
                      (contextmenu)="onChangeBlock($event, 'generalData')"
                      (paste)="onChangeBlock($event, 'generalData')"
                    />
                  </div>
                  <div class="otherDetailsRow">
                    <input
                      type="text"
                      [value]="techInfo.price"
                      [(ngModel)]="techInfo.price"
                      (input)="updateGeneralData($event)"
                      (keydown)="onChangeBlock($event, 'generalData')"
                      (contextmenu)="onChangeBlock($event, 'generalData')"
                      (paste)="onChangeBlock($event, 'generalData')"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
