<div id="markdown-editor" class="markdown-wrapper">
    <div [class.blocked-div]="!isBlocked" class="toolbarBar">
        <i class="fas fa-chevron-down icon"></i>
    </div> 
    <div (keydown)="onKeyDown($event)" (contextmenu)="onContextMenu($event)" id="vditor"></div>
</div>
<input
  type="file"
  [hidden]="true"
  accept="image/*"
  id="fileSelector"
  (change)="onFileSelected($event)"
/>
