<div class="bodyClass">
  <div class="contentContainer" style="height: 100%">
    <div class="col">
      <div class="row">
        <span class="subtitle"
          >The setup is ready. Make sure everything you entered is correct</span
        >
      </div>
      <div class="row">
        <span class="subtitle">Please press the button to finish</span>
      </div>
      <div class="row">
        <button (click)="finishSetup()" type="button" class="btn btn-icon-only">
          <i class="fas fa-cloud-upload-alt"></i>
          <span>Upload</span>
        </button>
      </div>
      <div style="height: 3vh"></div>
    </div>
  </div>
</div>

<div class="loading-screen" *ngIf="status !== 'creating'">
  <div class="loading-screen__container">
    <ng-container *ngIf="status === 'saving'">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="loading-screen__container__message">Creating Document</div>
    </ng-container>
    <ng-container *ngIf="status === 'success'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"
        />
      </svg>
      <div class="loading-screen__container__message">
        Document Created Succesfully!
      </div>
    </ng-container>
  </div>
</div>
