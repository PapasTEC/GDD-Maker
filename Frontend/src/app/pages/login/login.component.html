<div class="header bg-gradient-tertiary" style="height: 50vh; padding-top: 27vh;">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome again!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div *ngIf="isLogin">
            <div class="text-center text-muted mb-4">
              <small>Sign in with credentials</small>
            </div>
            <form
              class="needs-validation was-validated"
              [formGroup]="emailForm"
            >
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-email-83"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    formControlName="email"
                    placeholder="Email"
                    type="email"
                    required
                  />
                  <div
                    *ngIf="
                      emailForm.get('email').invalid &&
                      (emailForm.get('email').touched || emailSubmitted)
                    "
                    class="invalid-feedback"
                  >
                    <div *ngIf="emailForm.get('email').errors.required">
                      Email is required
                    </div>
                    <div *ngIf="emailForm.get('email').errors.email">
                      Email is invalid
                    </div>
                  </div>
                </div>
              </div>

              <div class="text-center">
                <button
                  (click)="checkEmail()"
                  type="button"
                  class="btn btn-primary my-4"
                >
                  Sign in
                </button>
              </div>
            </form>
          </div>
          <div *ngIf="!isLogin">
            <div class="text-center text-muted mb-4">
              <small
                >We have sent a code to your email. Please enter it and press
                Sign in to continue</small
              >
            </div>
            <form class="needs-validation was-validated" [formGroup]="codeForm">
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-lock-circle-open"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    formControlName="code"
                    placeholder="Single-use code"
                    type="password"
                    required
                  />
                  <div
                    *ngIf="
                      codeForm.get('code').invalid &&
                      (codeForm.get('code').touched || codeSubmitted)
                    "
                    class="invalid-feedback"
                  >
                    <div *ngIf="codeForm.get('code').errors.required">
                      Single-use code is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="text-center">
                    <button
                      (click)="returnToLogin()"
                      type="button"
                      class="btn btn-primary my-4"
                    >
                      Return
                    </button>
                  </div>
                </div>
                <div class="col">
                  <div class="text-center">
                    <button (click)="signIn()" type="button" class="btn btn-primary my-4">
                      Sign in
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="text-center">
        <a routerLink="/register" class="text-light"
          ><small>Create new account</small></a
        >
      </div>
    </div>
  </div>
</div>
