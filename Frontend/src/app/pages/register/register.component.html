<div class="header bg-gradient-tertiary" style="height: 50vh; padding-top: 18vh;">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome new user!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container pb-5 py-4" style="margin-top: -25vh;">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Sign in with credentials</small>
          </div>
          <form class="needs-validation was-validated" [formGroup]="registerForm">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                </div>
                <input class="form-control" formControlName="name" placeholder="Name" type="text" required>
                <div *ngIf="registerForm.get('name').invalid && (registerForm.get('name').touched || formSubmitted)" class="invalid-feedback">
                  <div *ngIf="registerForm.get('name').errors.required">Name is required</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" formControlName="email" placeholder="Email" type="email" required>
                <div *ngIf="registerForm.get('email').invalid && (registerForm.get('email').touched || formSubmitted)" class="invalid-feedback">
                  <div *ngIf="registerForm.get('email').errors.required">Email is required</div>
                  <div *ngIf="registerForm.get('email').errors.email">Email is invalid</div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button (click)="confirmRegister()" class="btn btn-primary mt-4">Create account</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a routerLink="/login" class="text-light"><small>Login</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
