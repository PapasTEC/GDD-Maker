<div class="header pb-6 pt-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-gradient-tertiary opacity-8"></span>
  <!-- Header container -->
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-6 col-lg-7 col-md-10 col-sm-12 order-xl-2 mb-5 mb-xl-0 mx-auto" style="max-width: 600px;">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <img
                src={{profileImage}}
                class="rounded-circle"
              />
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-sm-4 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between"></div>
            <button [routerLink]="['/dashboard']" class="btn btn-sm btn-primary float-left">Return</button>
            <button (click)="selectImage()" class="btn btn-sm btn-default float-right">Change Avatar</button>
            <input type="file" accept="image/*" #fileInput hidden (change)="onFileSelected($event)">
        </div>
        <div class="card-body pt-5 pt-md-4">
          <div class="text-center mt-5">
            <h3>
              {{this.localUser.name}}
            </h3>
            <div class="h5 font-weight-300">
              <i class="ni location_pin mr-2"></i>{{this.localUser.email}}
            </div>
          </div>
          <div class="row mt--4 mt-md--5">
            <div class="col">
              <div class="card-profile-stats d-flex justify-content-center mt-md-5" >
                <div>
                  <span class="heading">{{
                    localUser.owned_documents.length || 0
                  }}</span>
                  <span class="description">My documents</span>
                </div>
                <div>
                  <span class="heading">{{
                    localUser.shared_with_me_documents.length || 0
                  }}</span>
                  <span class="description">Shared with me</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-header bg-default border-0 mt--4">
          <div class="row align-items-center">
            <div class="col-12 text-center">
              <h3 class="mb-0 text-white">My account</h3>
            </div>
          </div>
        </div>
        <div class="card-body mt-2">
          <div class="col-10 mx-auto">
            <form
              class="needs-validation was-validated"
              [formGroup]="editUserForm"
            >
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-circle-08"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    formControlName="name"
                    placeholder="Name"
                    type="text"
                    required
                  />
                  <div
                    *ngIf="
                      editUserForm.get('name').invalid &&
                      (editUserForm.get('name').touched || formSubmitted)
                    "
                    class="invalid-feedback"
                  >
                    <div *ngIf="editUserForm.get('name').errors.required">
                      Name is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-email-83"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    formControlName="email"
                    placeholder="Email"
                    type="email"
                    required
                  />
                  <div
                    *ngIf="
                      editUserForm.get('email').invalid &&
                      (editUserForm.get('email').touched || formSubmitted)
                    "
                    class="invalid-feedback"
                  >
                    <div *ngIf="editUserForm.get('email').errors.required">
                      Email is required
                    </div>
                    <div *ngIf="editUserForm.get('email').errors.email">
                      Email is invalid
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button (click)="confirmUpdate()" class="btn btn-default btn-md mt-3">
                  Update profile
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
