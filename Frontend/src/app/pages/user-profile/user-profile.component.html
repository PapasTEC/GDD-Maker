<div
  class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
>
  <!-- Mask -->
  <span class="mask bg-gradient-tertiary opacity-8"></span>
  <!-- Header container -->
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a class="image-upload">
                <img
                  src={{profileImage}}
                  class="rounded-circle"
                  title="Haz clic para cambiar la imagen"
                />
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between"></div>
        </div>
        <div class="card-body pt-0 pt-md-4">
          <div class="text-center">
            <button (click)="selectImage()" class="btn btn-primary mt-4">Select Image</button>
            <input type="file" accept="image/*" #fileInput hidden (change)="onFileSelected($event)">
          </div>
          <div class="row">
            <div class="col">
              <div
                class="card-profile-stats d-flex justify-content-center mt-md-5"
              >
                <div>
                  <span class="heading">{{
                    localUser.owned_documents.length || 0
                  }}</span>
                  <span class="description">My documents</span>
                </div>
                <div>
                  <span class="heading">{{
                    localUser.shared_with_me_documents.length || 0
                  }}</span>
                  <span class="description">Shared with me</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div>
            <form
              class="needs-validation was-validated"
              [formGroup]="editUserForm"
            >
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-circle-08"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    formControlName="name"
                    placeholder="Name"
                    type="text"
                    required
                  />
                  <div
                    *ngIf="
                      editUserForm.get('name').invalid &&
                      (editUserForm.get('name').touched || formSubmitted)
                    "
                    class="invalid-feedback"
                  >
                    <div *ngIf="editUserForm.get('name').errors.required">
                      Name is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-email-83"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    formControlName="email"
                    placeholder="Email"
                    type="email"
                    required
                  />
                  <div
                    *ngIf="
                      editUserForm.get('email').invalid &&
                      (editUserForm.get('email').touched || formSubmitted)
                    "
                    class="invalid-feedback"
                  >
                    <div *ngIf="editUserForm.get('email').errors.required">
                      Email is required
                    </div>
                    <div *ngIf="editUserForm.get('email').errors.email">
                      Email is invalid
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button (click)="confirmUpdate()" class="btn btn-primary mt-4">
                  Update profile
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
